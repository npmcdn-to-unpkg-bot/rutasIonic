<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Identificate</h1>
  </ion-header-bar>
  <ion-content class="padding" ng-controller="LoginController">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Usuario</span>
        <input ng-model="user.username" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Contrase√±a</span>
        <input ng-model="user.password" type="password">
      </label>
      <button class="button button-full button-positive" ng-click="login()">Continuar</button>
    </div>
    <div class="list">
      <div class="item" ng-if="message">
        {{message}}
      </div>
    </div>
  </ion-content>
</ion-modal-view>
