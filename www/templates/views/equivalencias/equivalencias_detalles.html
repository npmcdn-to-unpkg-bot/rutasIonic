<ion-view view-title="{{origen[1]}}" class="equivalencias-detalle">
  <ion-content class="afinidades-detalle">
    <!-- loader -->
    <div class="loading" ng-if="loading">
      <div class="dialog">
        <ion-spinner icon="spiral"></ion-spinner>
        <span>Cargando ...</span>
      </div>
    </div>
    <!-- / loader -->
    <!-- List -->
    <div class="list">
        <!-- card -->
        <div class="card">
          <div class="item item-divider item-text-wrap">
            Equivalencias
          </div>

          <div class="item item-text-wrap no-padding">
            <div class="row header">
              <div class="col">{{origen[2]}}</div>
              <div class="col">{{destino[2]}}</div>
            </div>
            <div class="row" ng-repeat="item in equivalencias">
              <div class="col">{{item.asignaturaOrigen}}<br><small>[{{item.codigoAsignaturaOrigen}}]</small></div>
              <div class="col">{{item.asignaturaDestino}}<br><small>[{{item.codigoAsignaturaDestino}}]</small></div>
            </div>
          </div>
        </div>
        <!-- / card -->
    </div>
    <!-- / List -->
  </ion-content>
</ion-view>
