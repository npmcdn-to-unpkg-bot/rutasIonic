<ion-view class="asignaturas" view-title="{{perfilName}}">
  <ion-content>
    <div class="list flipper" ng-repeat="item in asignaturas" ng-click="flipper($event);">
        <div class="card front-card">
          <div class="item item-divider item-text-wrap">
            {{item.asignatura.asignatura}}
          </div>

          <div class="list item item-text-wrap">
            <div class="item row">
              <div class="col">Codigo</div>
              <div class="col col-67">{{item.asignatura.asignatura_id}}</div>
            </div>
            <div class="item row">
              <div class="col">Agrupación</div>
              <div class="col col-67">{{item.asignatura.agrupacion}}</div>
            </div>
            <div class="item row">
              <div class="col">Créditos</div>
              <div class="col col-67">{{item.asignatura.creditos}}</div>
            </div>
            <div class="item row">
              <div class="col">Tipologia</div>
              <div class="col col-67">{{item.asignatura.tipologia}}</div>
            </div>
    			</div>
        </div>

        <div class="card back-card">
          <div class="item item-divider item-text-wrap back">
            {{item.asignatura.asignatura}}
          </div>

          <div class="item item-text-wrap Requisitos">
    					<strong>Requisitos</strong>
    					<ol ng-repeat="item in item.asignatura.requisitos">
    					  <li><span>{{item.requisito}}</span></li>
    					</ol>
    			</div>
        </div>
    </div>
  </ion-content>
</ion-view>
