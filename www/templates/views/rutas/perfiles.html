<ion-view view-title="Perfiles">
  <ion-content>
    <ion-item collection-repeat="item in perfiles">
        <div ui-sref="app.asignaturas({perfil_id: item.id})">
    			<h2><span>Nombre: </span>{{item.perfil}} | {{item.total_creditos}} Créditos</h2>
    			<p class="justificado">
            <span>Descripción: </span>{{item.descripcion}}
          </p>
        </div>
    </ion-item>
  </ion-content>
</ion-view>
