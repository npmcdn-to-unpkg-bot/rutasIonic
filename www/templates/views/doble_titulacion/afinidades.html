<ion-view view-title="Afinidades" class="afinidades">
  <ion-content>
    <div class="row has-header">
      <div class="col">
        <div class="tooltip-parent info message">
          Seleccione la sede y programa para conocer los <strong>programas afines</strong>.
          <tooltip tooltip="El Análisis de Afinidades entre planes de estudio es un insumo que sirve para guiar a los estudiantes en el diseño de posibles rutas curriculares y en las posibilidades de doble titulación." tooltip-position="left-badged" class="tooltip-circle ion-information"></tooltip>
        </div>

        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Sede Origen
            </div>
            <select name="sede" id="sede" ng-model="sede.repeatSelect">
              <option ng-repeat="option in sede.availableOptions" value="{{option.id}}">{{option.name}}</option>
            </select>
          </label>
          <label
            class="item item-input item-select"
            ng-class="{disabled:!disable.programa}">
            <div class="input-label">
              Programa Origen <ion-spinner icon="ripple" ng-if="loader.programa"></ion-spinner>
            </div>
            <select
              name="programa"
              id="programa"
              ng-model="programa.repeatSelect"
              ng-class="{disabled:!disable.programa}"
              ng-disabled="!disable.programa">
              <option ng-repeat="option in programa.availableOptions" value="{{option.id}}">{{option.name}}</option>
            </select>
          </label>
        </div>
        <button
          class="button button-full button-balanced"
          ui-sref="app.afinidades_detalle({idProgramaOrigen: programa.repeatSelect})"
          ng-if="disable.button">
          Ver afinidades
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
