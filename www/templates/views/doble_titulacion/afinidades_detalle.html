<ion-view view-title="{{afinidades[0].programaOrigen}}">
  <ion-content class="afinidades-detalle">
    <div class="loading" ng-if="loading">
      <div class="dialog">
        <ion-spinner icon="spiral"></ion-spinner>
        <span>Cargando ...</span>
      </div>
    </div>

    <div class="ionic-table">
      <div class="fila titulo">
        <div class="columna center">Afiniades de {{afinidades[0].programaOrigen}}</div>
      </div>
      <div class="fila titulo">
        <div class="columna columna-60 center">Destino</div>
        <div class="columna columna-30 center">Créditos Excedentes</div>
        <div class="columna columna-10 offset"></div>
      </div>

      <div class="fila" ng-repeat="item in afinidades" ng-click="toggleGroup(item)" ng-class="{active: isGroupShown(item)}">
        <div class="columna columna-60">{{item.programaDestino}}</div>
        <div class="columna columna-30 center">{{item.errorOrigenDestino}}</div>
        <div class="columna columna-10 offset"><i class="icon" ng-class="isGroupShown(item) ? 'ion-arrow-up-b' : 'ion-arrow-down-b'"></i></div>
        <div class="columna columna-100 item-accordion" ng-show="isGroupShown(item)">
          <p><strong>Detalles:</strong></p>
          <p><strong>Creditos comunes:</strong> {{item.comunOrigenDestino}}</p>
          <p><strong>Créditos excedentes:</strong> {{item.errorOrigenDestino}}</p>
        </div>
      </div>
    </div>
